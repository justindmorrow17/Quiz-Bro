<p>From the Quiz comp</p>

<section ng-repeat="question in $ctrl.questionList track by $index">
  <p>{{ question.question }}</p>
  <form name="answers">
    <input type="radio" name="answer" ng-click="$ctrl.submitAnswer(question, question.choice_one, $index)">A.
    {{question.choice_one }}
    <input type="radio" name="answer" ng-click="$ctrl.submitAnswer(question, question.choice_two, $index)">B.
    {{question.choice_two }}
    <input type="radio" name="answer" ng-click="$ctrl.submitAnswer(question, question.choice_three, $index)">C.
    {{question.choice_three }}
    <input type="radio" name="answer" ng-click="$ctrl.submitAnswer(question, question.choice_four, $index)">D.
    {{question.choice_four }}
  </form>
</section>

<button ng-click="$ctrl.submitForm()">Submit</button>

<section>
  <p>Your score is {{ $ctrl.userScore }}, please enter your name below: </p>
  <form ng-submit="$ctrl.submitScore(userName)">
    <input type="text" placeholder="Name" ng-model="userName">
    <button>Submit</button>
  </form>
</section>
