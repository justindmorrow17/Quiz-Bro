<section class="scorePage">
    <div class="logoCont">
        <img src="./assets/QuizBro.png" alt="" class="logo">
    </div>
    <section class="scoreCont">
      <section class="scoretable">
          <!-- HTML that lists the player and score in the table on the score page  -->
          <section class="score" ng-repeat="score in $ctrl.scoreboard track by $index">
              <p class="scoreText">{{ score.player_name }}</p>
              <p class="scoreText">{{ score.score }}</p>
          </section>
      </section>
    </section>
    <div class="btnCont">
        <button class="homeBtn submitQuiz" ng-click="$ctrl.playAgain()">
            <!-- HTML <svg> element is a container for SVG graphics. -->
            <svg class="restart" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M13.5 2c-5.629 0-10.212 4.436-10.475 10h-3.025l4.537 5.917 4.463-5.917h-2.975c.26-3.902 3.508-7 7.475-7 4.136 0 7.5 3.364 7.5 7.5s-3.364 7.5-7.5 7.5c-2.381 0-4.502-1.119-5.876-2.854l-1.847 2.449c1.919 2.088 4.664 3.405 7.723 3.405 5.798 0 10.5-4.702 10.5-10.5s-4.702-10.5-10.5-10.5z"/></svg>
          Play Again</button>
    </div>
</section>
